<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="parent">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
  </body>
  <script>
    function alertOnButtonClick(event) {
      alert(`a button with value ${event.target.innerText} is clicked`);
    }
    const alertButton = document.querySelector("#parent");
    alertButton.addEventListener("click", alertOnButtonClick);
  </script>
</html>
