<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="alert">Click here to alert</button>
  </body>
  <script>
    function alertOnButtonClick() {
      alert("a button is clicked");
    }
    const alertButton = document.querySelector("#alert");
    alertButton.addEventListener("click", alertOnButtonClick);
  </script>
</html>
